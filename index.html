<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .download-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Descarga tus archivos</h1>

    <a href="Folleto1.pdf" download class="download-button">Descargar Archivo 1</a>
    <a href="Folleto2.pdf" download class="download-button">Descargar Archivo 2</a>
    <a href="Folleto3.pdf" download class="download-button">Descargar Archivo 3</a>

</body>
</html>
